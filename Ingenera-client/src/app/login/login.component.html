<div class="container">
    <div class="offset-md-3 col-md-6 pt-10 pt-5">
    <h2>Login to Ingenera </h2>
    <div class="p-5" style="background-color:#eee">

     
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <div>
                <div *ngIf="submitted && warning.length !==0" style="font-size: 80%;color: #dc3545;"> {{warning}}</div>
            </div>
        </div>
        <br/>
     
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
            />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">please enter a valid email</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
            />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Login</button>
            <img *ngIf="loading" src="{{loadingImage}}" />
        </div>
    </form>
    </div>
    </div>
    </div>
